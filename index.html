<html>
    <script>
                                         
 function myFunction() {
    var x = document.getElementById("cc").value;
    if (x == "MIRO")
      document.getElementById("tableau").innerHTML = "Here is the MIRO: " + "<iframe src='https://public.tableau.com/views/baseline/Dashboard1?:embed=true&:showVizHome=no' height='600'></iframe>";
    else if (x == "IPSL")
      document.getElementById("tableau").innerHTML = "Here is the IPSL: " + "<iframe src='https://public.tableau.com/views/baseline/Dashboard1?:embed=true&:showVizHome=no' height='600'></iframe>";
    else if (x == "GFDL")
      document.getElementById("tableau").innerHTML = "Here is the GFDL: " + "<iframe src='https://public.tableau.com/views/baseline/Dashboard1?:embed=true&:showVizHome=no' height='600'></iframe>";
    else if (x == "HGEM")
      document.getElementById("tableau").innerHTML = "Here is the HGEM: " + "<iframe src='https://public.tableau.com/views/baseline/Dashboard1?:embed=true&:showVizHome=no' height='600'></iframe>";
    else
      document.getElementById("tableau").innerHTML = "Here is the results: " + "<iframe src='https://public.tableau.com/views/baseline/Dashboard1?:embed=true&:showVizHome=no' height='600'></iframe>";
        
 }
</script>
<body>

<table width="100%" border="1">
<tr >
    <td width="25%">
        <label> Population growth </label>
        <select id="population" onchange="loadTableau()" >
            <option>Social economic pathway (SSP2) </option>
        </select>
    </td>    
    <td width="25%">
         <label> GDP </label>
       <select id="gdp" onchange="loadTableau()" >
        <option>Social economic pathway (SSP2) </option>
        </select>
    </td>    
    <td width="25%">
   <div ng-app="myApp" ng-controller="myCtrl">
         <label> Climate change </label>
        <select id="cc" onchange="loadTableau()" >
        <option>MIRO</option>
        <option>IPSL</option>
        <option>GFDL</option>
        <option>HGEM</option>
            
        </select>
    <h1>You selected the option of climate change = {{selectedCar.model}}.</h1>
    </div>
    </td>    
    <td width="25%">
         <label> Technology change </label>
        <select id="tc" onchange="loadTableau()" ></option>

        <option>Not available</option>
        </select>
    </td>    
</tr>
</table>    


    


<div id="tableau" align="center">

</div> 



<p>When you use the ng-options directive to create dropdown lists, the selected value can be an object.</p>
<p>In this example you can display both the model and the color of the selected element.</p>

</body>
</html>
