<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.cars = [
        {model : "GFDL", color : "red"},
        {model : "HGEM (extreme case)", color : "white"},
        {model : "IPSL", color : "black"},
        {model : "MIRO", color : "black"}
    ];
    $scope.model = $scope.cars[2];
});
                                              
                                              
</script>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
<table width="100%">
<tr >
    <td width="25%">
        <label> Population growth </label>
        <select >
            <option>Social economic pathway (SSP2) </option>
        </select>
    </td>    
    <td width="25%">
         <label> GDP </label>
       <select >
        <option>Social economic pathway (SSP2) </option>
        </select>
    </td>    
    <td width="25%">
         <label> Climate change </label>
       <select ng-model="selectedCar" ng-options="x.model for x in cars">
        
        </select>
    </td>    
    <td width="25%">
         <label> Technology change </label>
       <select >
        <option>Not available</option>
        </select>
    </td>    
</tr>
</table>    


<p>Population Growth:</p>

<select ng-model="selectedCar" ng-options="x.model for x in cars">
</select>
    
<h1>You selected: {{selectedCar.model}}</h1>
